


<div class="container"  style='margin-top:25px' >
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <img class="card-img-top" [src]="imagen.previewURL" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ imagen.tags }}</h5>
        <p class="card-text">Views: {{ imagen.views }}</p>
        <p class="card-text">Likes: {{ imagen.likes }}</p>
       
      </div>
    </div>
  </div>
</div>
</div>
