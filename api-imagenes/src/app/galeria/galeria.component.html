<div  class="container" style="margin-top:20px;">
<div class="form-group">
  <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Buscar">
  <button class="btn btn-primary" (click)="buscar()">Buscar</button>
</div>
  
</div>
<div class="form-group">
  <label for="categoria">Categoría:</label>
  <select class="form-control" [(ngModel)]="selectedCategory" (change)="buscarselect()">
    <option value="">Todas</option>
    <option value="science">Ciencia</option>
    <option value="education">Educación</option>
    <option value="people">Personas</option>
    <option value="feelings">Sentimientos</option>
    <option value="computer">Computadoras</option>
    <option value="buildings">Edificios</option>
  </select>
</div>

<div class="container"style="margin-top:20px;">

<div class="row">
  <div class="col-md-4" *ngFor="let image of images">
    <div class="card">
      <img class="card-img-top" [src]="image.previewURL" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ image.tags }}</h5>
        <p class="card-text">Views: {{ image.views }}</p>
        <p class="card-text">Likes: {{ image.likes }}</p>
         <a [routerLink]="['/detalle', image.id]" class="btn btn-primary">Ver detalle</a>
      </div>
    </div>
  </div>
</div>
</div>
